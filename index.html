<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        color: #228B22;
        text-align: center;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        /* –§–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –ü–ö */
        background: url('https://images.unsplash.com/photo-1545420333-23a22b00b8ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ - –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    @media (max-width: 768px) {
        body {
            background: url('https://images.unsplash.com/photo-1577720643278-d4cec1c4e8cc?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80') no-repeat center center fixed;
            background-size: cover;
        }
    }

    /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 480px) {
        body {
            background: url('https://images.unsplash.com/photo-1577720643278-d4cec1c4e8cc?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80') no-repeat center center fixed;
            background-size: cover;
        }
    }

    h1 {
        margin-top: 40px;
        font-size: 48px;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        padding: 0 15px;
    }

    .audio-box {
        margin: 50px auto;
        background: rgba(0, 0, 0, 0.5);
        padding: 25px;
        width: 80%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    audio {
        width: 100%;
        margin-top: 15px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        
        .audio-box {
            width: 90%;
            padding: 20px;
            margin-top: 30px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 28px;
        }
        
        .audio-box {
            padding: 15px;
        }
    }

    /* ---- Snow Animation ---- */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 20px;
        opacity: 0.8;
        animation: fall linear infinite;
        z-index: -1;
    }

    @keyframes fall {
        from { transform: translateY(-10px); }
        to   { transform: translateY(110vh); }
    }
</style>
</head>

<body>

<h1>üéÑ –° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! üéÖ</h1>

<div class="audio-box">
    <h2>–ì–æ–ª–æ—Å–æ–≤–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞ üéß</h2>
    <audio controls>
        <!-- –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –∞—É–¥–∏–æ—Ñ–∞–π–ª -->
        <source src="voice.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>
</div>

<script>
    // –°–Ω–µ–≥
    function createSnowflake() {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "‚ùÑ";
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.animationDuration = (Math.random() * 5 + 5) + "s";
        snow.style.fontSize = (Math.random() * 10 + 10) + "px";
        document.body.appendChild(snow);

        setTimeout(() => snow.remove(), 10000);
    }
    setInterval(createSnowflake, 150);

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–Ω–µ–∂–∏–Ω–æ–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
    function adjustSnowfall() {
        const snowflakes = document.querySelectorAll('.snowflake');
        const targetCount = window.innerWidth < 768 ? 30 : 50;
        
        if (snowflakes.length > targetCount) {
            for (let i = 0; i < snowflakes.length - targetCount; i++) {
                if (snowflakes[i]) snowflakes[i].remove();
            }
        }
    }

    // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', adjustSnowfall);
</script>

</body>
</html>

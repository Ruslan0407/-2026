<style>

    #bg {

        margin-right: auto;
        border-radius: 15px;

    audio {

    /* ---- Snow Animation ---- */
    .snowflake {

        top: -10px;
        color: white;

        animation: fall linear infinite;
        pointer-events: none;

    /* –ê–¥–∞–ø—Ç–∏–≤: —á—É—Ç—å –º–µ–Ω—å—à–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */

</style>
